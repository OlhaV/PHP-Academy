<html>
<head>
	<meta charset="UTF-8">
    <title>Работа с div</title>
    <style type="text/css">
    	div#header {
    		width: 100%;
    		height: 50px;
    		background: #8190e0;
    	}
    	div#menu {
	    	background: #bec6ef;
    		width: 20%;
    		height: 300px;
    		float: left;
    	}
    	div#content {
    		width: 80%;
    		height: 300px;
    		float: right;
    		background: #81c0e0;    		
    	}
    	div#after {
    		content: '';
    		display: block;
    		clear: both;
    	}
    	div#footer {
    		height: 50px;
    		background: #8190e0;    		
    	}
    </style>
</head>
<body>
	<div id='header'></div>
	<div id='menu'></div>
	<div id='content'></div>
	<div id='after'></div>
	<div id='footer'></div>
</body>
</html>
