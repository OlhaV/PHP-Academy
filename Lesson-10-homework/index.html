<!doctype html>
<html ng-app='toDoList'>
<head>
    <title>Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <script src="js/angular.js"></script>
    <script src="js/list.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css"  />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="form/form.css">
    <link rel="icon" type="image/png" href="img/favicon.ico">
</head>
<body>
    <div class='wrapper b-main'>
        <h1 class='b-main__header'>Task Manager</h1>
        <div ng-controller="ListCtrl">
            <table>
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Task ({{remain()}} of {{items.length}})</th>
                        <th>Due Date</th>
                        <th>Priority</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in items | orderBy:customFilter">
                        <td class='b-main__done'><input class="checkbox-inline" type="checkbox" ng-model="item.done"></td>
                        <td class='b-main__name'><span ng-dblclick='changeItem()' class="done-{{item.done}}">{{item.text}}</span></td>
                        <td class='b-main__date'><span ng-model="item.date">{{item.date}}</span></td>
                        <td class='b-main__priority'><span>{{item.priority}}</span></td>
                        <td class='b-main__remove'><span ng-click="removeItem(item)" class='glyphicon glyphicon-remove'></span></td>
                    </tr>
                </tbody>
            </table>   
            <div ng-show="formOpen" class='formDiv'>
                <form name="myForm" 
                ng-submit="addItem()" 
                novalidate>
                    <input class="form-control" type="text" 
                        ng-required='required' ng-model="itemText" 
                        size="30" placeholder="Add task">
                    <span 
                        on-click="formOpen=false" 
                        class='glyphicon glyphicon-remove'>
                    </span>
                    <span ng-show="myForm.itemText.$error.required">
                        Please insert something
                    </span>
                    <input class="form-control"  
                        ng-required='required' 
                        ng-model="itemDate" 
                        size="30" type="date">
                    <select class='form-control' ng-model='priority'    
                        ng-required='required'>
                      <option value="">Choose priority</option>
                      <option value="High">High</option>
                      <option value="Regular">Regular</option>
                      <option value="Low">Low</option>
                    </select>
                    <span 
                        ng-show="myform.$invalid">
                        Please choose a date
                    </span>
                    <input 
                        class="btn btn-primary" 
                        ng-disabled='myForm.$invalid'
                        type="submit" value="Add"
                        on-click="formOpen=false">
                </form>
            </div>
            <div class='bottom_line'>
                <input type="button" class='addButton' value="&#43;"
                ng-click='formOpen=true'>
            </div>
        </div>
    </div>
</body>
</html>
